{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
<style>
    .container {
        display: flex;
        justify-content: start;
        align-items: center;
    }

    .row {
        display: flex;
        justify-content: center;
        margin: 0; /* Ensure no extra margin */
    }

    .col-12 {
        padding: 0 15px; /* Add horizontal padding */
    }

    .card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: #333; /* Dark background color */
        padding: 10px; /* Reduce padding to make the card smaller */
        max-height: 600px; /* Set a maximum height to control the size */
        display: flex;
        flex-direction: column;
    }

    .card-img-top {
         width: 100%;
        height:auto; /* Adjust height to auto to maintain aspect ratio */
        /* Ensure the image covers the area */
        border-bottom: 4px solid #ff5722;
        border-top: 4px solid #ff5722;

        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
    }   

    .card-body {
        padding: 15px; /* Adjust padding for a more compact look */
        color: #fff; /* Text color to contrast with the dark background */
        flex-grow: 1; /* Allow the body to take up remaining space */
    }

    .card-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
    }

    .card-price {
        font-size: 1.4rem;
        color: #ff5722;
        margin-bottom: 1.5rem;
    }

    .card-text {
        font-size: 1rem;
        color: #ccc; /* Lighter text color for better readability */
        margin-bottom: 1.5rem;
    }

    .custom-button {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 12px 24px; /* Adjust padding for smaller screens */
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.2s;
        width: 100%;
    }

    .custom-button:hover {
        background-color: #e64a19;
        transform: scale(1.05);
    }
    
    .custom-button:active {
        background-color: #e64a19;
        transform: scale(0.95);
    }

    .input-group {
        display: flex;
        width: 100%; /* Make input group responsive */
        max-width: 200px;
        margin: 0 auto;
        border: 2px solid #ff5722;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 1.5rem;
    }

    .input-group-text {
        cursor: pointer;
        background-color: #ff5722;
        border: none;
        color: white;
        font-size: 18px;
        padding: 12px;
    }

    #numberInput {
        border: 2px solid #ff5722;
        background-color: #fff;
        color: #000;
        font-size: 18px;
        padding: 12px;
        text-align: center;
        flex-grow: 1;
    }

    @media (max-width: 768px) {
        .card {
            max-height: none; /* Allow card to expand naturally on smaller screens */
            padding: 10px;
        }

        .card-img-top {
            max-height: 150px; /* Adjust the maximum height for the image */
        }

        .card-body {
            padding: 10px;
        }

        .card-title {
            font-size: 1.5rem;
        }

        .card-price {
            font-size: 1.2rem;
        }

        .card-text {
            font-size: 0.9rem;
        }

        .custom-button {
            padding: 12px;
            font-size: 14px;
        }

        .input-group {
            width: 100%; /* Full width on smaller screens */
            max-width: 100%; /* Ensure full width */
            margin-bottom: 1rem;
        }
    }

    @media (max-width: 576px) {
        .card-title {
            font-size: 1.3rem;
        }

        .card-price {
            font-size: 1.1rem;
        }

        .card-text {
            font-size: 0.8rem;
        }

        .custom-button {
            padding: 10px;
            font-size: 12px;
        }

        .input-group {
            max-width: 100%; /* Ensure full width on extra small screens */
        }
    }


    .map-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* Aspect ratio of 16:9 (height/width * 100%) */
        height: 0;
        overflow: hidden;
    }
    
    .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        
    }
    

    #map {
        width: 100%; /* Make the map responsive */
        height: 500px; /* Set the desired height */
        border: 2px solid #ccc; /* Add a border */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        border-radius: 8px; /* Rounded corners */
    }

    #map {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* Aspect ratio 16:9 */
        position: relative;
    }
    
    #map iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
</style>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <img src="{{ obj.image.url }}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{obj.name}}</h5>
                     <h3 class="card-price">{{obj.price}} Birr</h3>
                    
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-6 mt-5">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            
            <div class="input-group">
                <span class="input-group-text" id="decrement">-</span>
                <input type="text" id="numberInput" class="form-control p-quantity" value="1" readonly>
                <span class="input-group-text" id="increment">+</span>
            </div>
            
            <input type="hidden" class="cardd-price" value="{{ obj.price }}" name="">
            <input type="hidden" class="obj_id" value="{{ obj.id }}" name="">
            <input type="hidden" class="cardd-title" value="{{ obj.name }}" name="">
            
            <button class="custom-button" id="add_too_cart">Add to cart</button>
        </div>
        
    </div>
</div>

<div class="map-container">
    
            
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d252230.25579936645!2d38.613324460400946!3d8.963140366266584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85cef5ab402d%3A0x8467b6b037a24d49!2sAddis%20Ababa!5e0!3m2!1sen!2set!4v1723612842308!5m2!1sen!2set" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    

</div>

<script>
    document.getElementById('increment').addEventListener('click', function() {
        var input = document.getElementById('numberInput');
        input.value = parseInt(input.value) + 1;
    });

    document.getElementById('decrement').addEventListener('click', function() {
        var input = document.getElementById('numberInput');
        var value = parseInt(input.value);
        if (value > 1) {
            input.value = value - 1;
        }
    });


    $(document).ready(function() { 
        $('#add_too_cart').on("click", function() {
            let qty = $('#numberInput').val();  // Quantity input
            let price = $('.cardd-price').val(); // Price hidden input
            let title = $('.cardd-title').val(); // Title hidden input
            let product_id = $(".obj_id").val(); // Product ID hidden input
            let this_val = $(this);
    
            console.log("Quantity:", qty);
            console.log("Price:", price);
            console.log("Title:", title);
            console.log("Product ID:", product_id);
            console.log("Button:", this_val);
            let csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
    
            $.ajax({
                url: '/add_too_cart/',
                method: 'POST',
                headers: { "X-CSRFToken": csrfToken },
         // Specify the HTTP method, assuming it is a POST request
                data: {
                    "id": product_id,
                    "qty": qty,
                    "price": price,
                    "title": title,
                    "csrfmiddlewaretoken": $('input[name="csrfmiddlewaretoken"]').val()
                },
                dataType: 'json', // Moved dataType inside the $.ajax settings
                beforeSend: function() {
                    console.log("Adding product to the cart...");
                },
                success: function(response) {
                    this_val.html("Item Added To Cart")
                    console.log("Added product to the cart:");
                    $('#mini-cart-count').text(response.totalcartitem);  // Update count
                    $('#mini-cart-link').attr('data-cart-count', response.totalcartitem);
                },
                
            });
        });
    });
    

    
</script>
{% endblock content %}
